<!DOCTYPE html>
<html>
    <head>
        <!-- 设置字符集 -->
        <meta charset="utf-8">
        <!-- 设置IE的兼容性 -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="菊花, 水仙花, 牡丹花, 各种花">
        <title>这是一个标题</title>  
    </head>
    <body>
        hello html
        

        a &gt; b

        <!-- 行元素 -->

        <a href="http://www.baidu.com">这是链接</a>
        <button>这是按钮</button>
        <img src="1.jpg" alt="" width="100">
        <b>加粗的文字</b>

        <!-- 块元素 -->
        <h1>这是标题</h1>
        <h2>这是标题2</h2>
        <h6>这是标题6</h6>
        <p>这是段落</p>
        <div>这是div</div>
        <ol>
            <li>111</li>
            <li>2222</li>
            <li>333</li>
        </ol>
    </body>
</html>
